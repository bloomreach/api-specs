info:
  title: Recommendations and Pathways APIs
  version: '1.0'
paths:
  '/item/{widget_id}':
    get:
      summary: Item-based Recommendation Widget API
      operationId: item-based-recommendation-widget-api
      parameters:
        - name: widget_id
          in: path
          description:
            The ID of the widget, which can be found in the [Widget
            Configurator](doc:widget-configurator) in the Dashboard. <br><br>
            The example value shown here, <i>kl6pne92</i>, is included for your
            convenience to send a request with <b>Try It</b>.
          schema:
            type: string
            default: kl6pne92
          required: true
          example: kl6pne92
        - name: account_id
          in: query
          description:
            Your site's numerical Bloomreach account ID. Your Bloomreach
            representative gives your site's account ID to you before or during
            your integration kickoff meeting. <br><br> The example value shown
            here, <i>6702</i>, is included for your convenience to send a
            request with <b>Try It</b>.
          required: true
          example: 6702
          schema:
            type: integer
            format: int32
            default: 6702
        - name: _br_uid_2
          in: query
          description:
            A first-party cookie created by the Bloomreach tracking pixel
            library (BrTrk). This cookie creates a unique, anonymous identifier
            for every browser or device. <br><br> Use the default value
            provided, which is already encoded.
          required: true
          example: '&_br_uid_2=uid%3D7797686432023%3Av%3D11.5%3Ats%3D1428617911187%3Ahc%3D55'
          schema:
            type: string
            default: '&_br_uid_2=uid%3D7797686432023%3Av%3D11.5%3Ats%3D1428617911187%3Ahc%3D55'
        - name: domain_key
          in: query
          description:
            Your site domain's ID, which is provided by Bloomreach. This ID is
            for the domain that you want to receive your Bloomreach API
            requests.  This parameter identifies the specific site version when
            the one account ID hosts multiple site versions with unique
            characteristics, such as language versions. <br><br> The example
            value shown here, <i>documentation_site</i>, is included for your
            convenience to send a request with <b>Try It</b>.
          required: true
          example: documentation_site
          schema:
            type: string
            default: documentation_site
        - name: item_ids
          in: query
          description:
            Specifies access to a particular set of items. For product catalog,
            this would be the PID(s). <br><br> The example value shown here,
            <i>4427949</i>, is included for your convenience to send a request
            with <b>Try It</b>.
          required: true
          example: '4427949'
          schema:
            type: string
            default: '4427949'
        - name: request_id
          in: query
          description:
            An ID to track site visitor clicks. We recommend that you generate
            unique, random values of 13 digits to enable click-tracking.  The
            request_id is also important for debugging.
          required: true
          schema:
            type: string
        - name: url
          in: query
          description:
            The absolute URL of the page where the request is initiated. Do not
            use a relative URL. <br><br> The example value shown here,
            <i>https://www.documentation-site.com</i>, is included for your
            convenience to send a request with <b>Try It</b>.
          required: true
          example: https://www.documentation-site.com
          schema:
            type: string
            default: https://www.documentation-site.com
        - name: context_pids
          in: query
          description:
            'context_pids takes a single product ID for producing Context-based
            merchandising results for the widget.<br>Contextual Merchandising
            uses Context PID as a primary input for generating the recall set of
            the widget results.<br>In the event that not enough results are
            produced based on context_pids, the system depends on Item ID(s) as
            a fallback to fill the recall set of the widget.<br><br><b>Note:
            </b>In case context_pids is not provided, the system will use Item
            ID(s) to produce Contextual Merchandising results for the
            widget.<br><br>You can find more information on the Contextual
            Merchandising Feature in [its guide](doc:contextual-merchandising).'
          schema:
            type: string
            default: '4500928'
        - name: fields
          in: query
          description:
            A comma-separated list of fields to be sent in the request. <br><br>
            Alternatively, you may configure the fields in the Widget
            Configurator in the Dashboard instead. This parameter is required if
            not sent via the Dashboard.
          schema:
            type: string
        - name: filter
          in: query
          description:
            'The filter parameter applies a faceted filter to the returned
            products, searching for products that fit your parameter values. Any
            facet that you want to filter must be in your feed. <br><br>
            Attributes must be enabled and mapped by Bloomreach. Let your
            Bloomreach representative know which attributes in your content feed
            you want to apply as filters to search results. <br><br> You can
            filter results based on numeric ranges. For example,
            **&filter=(price:["100" TO "*"])**. Please note that a negative
            filter on ranges is not supported. <br><br> To provide multiple
            filters, send multiple filter parameters. For example,
            **&filter=(price:["*" TO "100"])&filter=(color_groups: ("blue"))**'
          schema:
            type: string
        - name: ref_url
          in: query
          description:
            The URL of the page or HTTP referrer where the request is started.
            <br><br> Required if you want to use [Targeting](doc:targeting).
          schema:
            type: string
        - name: rows
          in: query
          description:
            The number of matching items to return per results page in the API
            response. The maximum value is 200. The result size is used from the
            Dashboard if it is not sent in the API. <br><br> To enhance
            performance, limit this value to the number of items that you think
            is reasonable for a single page of search results.
          schema:
            type: integer
            format: int32
        - name: user_id
          in: query
          description:
            The universal customer ID of the user. You only need to pass this
            field if your particular integration tracks customers this way. The
            parameter captures user IDs from the customer side and reuses the
            information when powering apps or enhancing cross-device linking. In
            this way, Bloomreach recognizes users in a way that's aligned with
            your system. <br><br> Use an anonymous string. Don't use email or
            other personally identifiable information.
          schema:
            type: string
        - name: view_id
          in: query
          description:
            A unique identifier for a specific view of your product catalog. If
            you have multiple versions of your site, each with their own product
            catalog characteristics like product titles and prices, then add
            view_id to your call. Bloomreach uses your view_id parameter value
            to display the right product information for your customers based on
            their individual site views. <br><br> You can enter any string value
            to identify the specific site catalog view. This string must be
            consistent in your pixel, API, and product catalog.
          schema:
            type: string
      deprecated: false
