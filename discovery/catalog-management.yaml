        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/500Response"
    put:
      tags: [Manage feed records]
      summary: Upload full feed
      description: |
        Upload the entire feed data at once.
      requestBody:
        content:
          application/json:
            schema:
              description: "List of file names to be processed"
              type: array
              items:
                type: string
          application/json-patch+json:
            schema:
              description: "List of JSON Lines patch operations"
              type: array
              items:
                type: object
          application/json-patch+jsonlines:
            schema:
              description: "JSON Lines patch operations"
              type: object
      responses:
        200:
          description: OK. Click to see the response structure.
          content:
            application/json:
              schema:
                type: object
                properties:
                  "data":
                    type: object
                    properties:
                      "job_id":
                        type: string
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  "details":
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorResponse"
        406:
          description: Invalid Content-Type
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/406Response"
        413:
          description: Content Too Large
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/413Response"
        429:
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/429Response"
    patch:
      tags: [Manage feed records]
      summary: Modify feed records
      description: |
        Edit/change or add particular product or item records in the feed. 
      requestBody:
        content:
          application/json:
            schema:
              description: "List of file names to be processed"
              type: array
              items:
                type: string
          application/json-patch+json:
            schema:
              description: "List of JSON Lines patch operations"
              type: array
              items:
                type: object
          application/json-patch+jsonlines:
            schema:
              description: "JSON Lines patch operations"
              type: object
      responses:
        200:
          description: OK. Click to see the response structure.
          content:
            application/json:
              schema:
                type: object
                properties:
                  "data":
                    type: object
                    properties:
                      "job_id":
                        type: string
        400:
          description: Bad request
          content:
            application/json:
