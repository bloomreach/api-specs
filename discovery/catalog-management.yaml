paths:
  # Configs
  ? "/accounts/{account_name}/catalogs/{catalog_name}/environments/{environment_name}/configs/LATEST"
  : parameters:
      - $ref: "#/components/parameters/AccountName"
      - $ref: "#/components/parameters/CatalogName"
      - $ref: "#/components/parameters/EnvironmentName"
    get:
      tags: [Catalog configuration]
      summary: Get current configuration
      description: |
        Understand the current state of catalog configuration, including custom attributes configuration and all [catalog settings](https://documentation.bloomreach.com/discovery/docs/catalog-settings) present in the dashboard.
      responses:
        200:
          description: OK. Click to see the response structure.
          content:
            application/json:
              schema:
                type: object
                properties:
                  "meta":
                    type: object
                    properties:
                      "etag":
                        type: string
                  "data":
                    type: object
                    properties:
                      "config":
                        oneOf:
                          - $ref: "#/components/schemas/ProductConfiguration"
                          - $ref: "#/components/schemas/ContentConfiguration"
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  "details":
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorResponse"
        401:
          description: Unauthorized
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404Response"
        429:
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/429Response"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/500Response"
    post:
      tags: [Catalog configuration]
      summary: Modify current configuration
      description: |
        Programmatically modify the current catalog configuration to automate common tasks.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                "meta":
                  type: object
                  properties:
                    "etag":
                      type: string
                  required:
                    - "etag"
                "data":
                  type: object
                  properties:
                    "config":
                      oneOf:
                        - $ref: "#/components/schemas/ProductConfiguration"
                        - $ref: "#/components/schemas/ContentConfiguration"
      responses:
        200:
          description: OK - The new config matches the current one, and no change is made. Click to see the response structure.
          content:
            application/json:
              schema:
                type: object
                properties:
                  "meta":
                    type: object
                    properties:
                      "previous_etag":
                        type: string
                      "new_etag":
                        type: string
                  "data":
                    type: object
                    properties:
                      "config":
                        oneOf:
                          - $ref: "#/components/schemas/ProductConfiguration"
                          - $ref: "#/components/schemas/ContentConfiguration"
        201:
          description: Created - The new config differs from the current one, and the changes are applied. Click to see the response structure.
          content:
            application/json:
              schema:
                type: object
                properties:
                  "meta":
                    type: object
                    properties:
                      "previous_etag":
                        type: string
                      "new_etag":
                        type: string
                  "data":
                    type: object
                    properties:
                      "config":
                        oneOf:
                          - $ref: "#/components/schemas/ProductConfiguration"
                          - $ref: "#/components/schemas/ContentConfiguration"
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  "meta":
                    type: object
                    properties:
                      "etag":
                        type: string
                  "details":
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorResponse"
        401:
          description: Unauthorized
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404Response"
        412:
          description: if_match_etag field did not match expected value
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/412Response"
        429:
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/429Response"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/500Response"

